<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="mobile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartopia - Accueil</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b0000">
    
    <link rel="icon" type="image/jpeg" href="maptopia.jpg">
    <link rel="apple-touch-icon" href="maptopia.jpg">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Maptopia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lemon&family=Raleway:wght@300;700&display=swap" rel="stylesheet">

    <style>
        /* --- BASES --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Raleway', sans-serif; }
        
        #container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden; perspective: 1000px;
        }

        /* --- VIDEO DE FOND --- */
        #video-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            transition: transform 1.5s cubic-bezier(0.55, 0.055, 0.675, 0.19);
            transform-origin: center center;
        }
        #video-wrapper video { width: 100%; height: 100%; object-fit: cover; }
        #video-wrapper.zoomed { transform: scale(20) rotate(180deg); }

        /* --- PARTICULES --- */
        .particles-container { position: absolute; width: 100%; height: 100%; z-index: 6; pointer-events: none; }
        .particle { position: absolute; background: rgba(255,255,255,0.6); border-radius: 50%; width: 4px; height: 4px; animation: float 10s infinite linear; }
        .p1 { left: 10%; top: 100%; animation-duration: 12s; } 
        .p2 { left: 90%; top: 100%; animation-duration: 15s; animation-delay: -5s; }
        @keyframes float { to { transform: translateY(-120vh); } }

        /* --- FX & UI --- */
        .vignette-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 9;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; transition: opacity 0.5s ease;
        }

        #transition-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('Heartopia.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease-in; 
        }
        body.animating #transition-screen { opacity: 1; }

        #main-header {
            position: relative; z-index: 20; text-align: center; color: white; margin-bottom: 20px;
            transition: opacity 0.3s ease, transform 0.1s ease-out; padding: 0 20px;
        }

        .hero-title {
            font-family: 'Cinzel Decorative', serif; font-size: 5rem; margin: 0; letter-spacing: 10px; text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: shine 4s ease-in-out infinite alternate;
        }
        @keyframes shine {
            0%, 100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.3); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 215, 0, 0.8); color: #fffced; }
        }

        /* --- BOUTON WIKI (POLICE LEMON) --- */
        .wiki-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            border: 2px solid #ffd700;
            background: rgba(0, 0, 0, 0.6);
            color: #ffd700;
            /* CHANGEMENT ICI : Police Lemon */
            font-family: 'Lemon', serif;
            font-size: 1rem;
            text-decoration: none;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            position: relative;
            z-index: 25;
            text-transform: uppercase;
        }

        .wiki-btn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            transform: scale(1.05) translateY(-3px);
            text-shadow: none;
        }

        /* --- SELECTION DE LANGUE --- */
		#ui-layer {
			position: relative;
			z-index: 30;
			display: flex;
			justify-content: center;   /* ðŸ‘ˆ centrage horizontal */
			gap: 12px;
			width: 100%;
			max-width: 850px;
			padding: 10px;
		}

        .lang-card {
            text-decoration: none; color: white; font-size: 12px; font-weight: bold; text-transform: uppercase; 
            letter-spacing: 1px; padding: 10px 5px; text-align: center; 
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 4px;
            transition: all 0.3s ease; cursor: pointer;
            display: flex; align-items: center; justify-content: center; min-height: 40px; min-width: 140px;
        }

        .lang-card:hover { 
            background: rgba(255, 255, 255, 0.15); border-color: #ffd700; 
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }

        /* --- SIGNATURE ASDRICK --- */
        .footer-signature {
            position: absolute; bottom: 35px; width: 100%; text-align: center; z-index: 40;
            font-family: 'Raleway', sans-serif; font-size: 1.1rem; color: rgba(255, 255, 255, 0.6);
            letter-spacing: 4px; text-transform: uppercase; pointer-events: none; transition: opacity 0.3s ease;
        }
        .footer-signature span { 
            font-family: 'Cinzel Decorative', serif; color: #ffd700; font-weight: bold; font-size: 1.5rem; 
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.3); 
            margin-left: 8px;
        }

        body.animating #ui-layer, body.animating #main-header, body.animating .footer-signature { opacity: 0; pointer-events: none; }

        @media only screen and (max-width: 768px) {
            #ui-layer { grid-template-columns: repeat(2, 1fr); width: 95%; max-height: 50vh; overflow-y: auto; }
            .span-2 { grid-column: auto; }
            .hero-title { font-size: 2.2rem; }
            .welcome-subtitle { font-size: 0.9rem; }
            .wiki-btn { font-size: 0.9rem; padding: 8px 20px; margin-top: 15px; } 
            .footer-signature { bottom: 20px; font-size: 0.8rem; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); padding: 15px 0; }
            .footer-signature span { font-size: 1.2rem; }
        }
		
		/* --- LIEN VERS MAP ORIGINEL --- */
		.footer-link {
		position: absolute;
		bottom: 10px;
		width: 100%;
		text-align: center;
		z-index: 50;
		}

		.footer-link a {
		color: #ffd700;
		text-decoration: none;
		font-family: 'Raleway', sans-serif;
		letter-spacing: 2px;
		}

		.footer-link a:hover {
		text-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
		}
		
		
    </style>
</head>
<body>

    <div id="container">
        <div id="video-wrapper">
            <video id="bgVideo" src="op.mp4" autoplay muted playsinline></video>
        </div>
        
        <div class="particles-container">
            <div class="particle p1"></div><div class="particle p2"></div>
        </div>


        <div class="vignette-overlay"></div>
        <div id="transition-screen"></div>

        <header id="main-header">
            <h1 class="hero-title">HEARTOPIA</h1>
            
            <a href="https://jayibwi.wixsite.com/wikitopia-guide" target="_blank" class="wiki-btn">WIKI BY JUNE</a>
        </header>

        <div id="ui-layer">
            <a href="indexen.html" class="lang-card">English</a>
            <a href="indexfr.html" class="lang-card">FranÃ§ais</a>
        </div>

        <div class="footer-signature">
            CrÃ©e par <span>ASDRICK</span><br>
			Fork : Vergilz
        </div>
		<div class="footer-link">
			<a href="https://ytbasdrick-bot.github.io/Maptopia/index.html" target="_blank">Site originel</a>
		</div>
    </div>

    <script>
		const bgVideo = document.getElementById('bgVideo');

		bgVideo.addEventListener('ended', () => {
			window.location.href = 'indexfr.html';
		});

		function triggerTransition(destination) {
			document.body.classList.add('animating');
			document.getElementById('video-wrapper').classList.add('zoomed');   
			setTimeout(() => {
				window.location.href = destination;
			}, 1400);
		}

		document.querySelectorAll('.lang-card').forEach(card => {
			card.addEventListener('click', function(e) {
				e.preventDefault();
				triggerTransition(this.getAttribute('href'));
			});
		});

    </script>
</body>
</html>
